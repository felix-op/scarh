services:
  db:
    image: postgis/postgis:15-3.4
    container_name: scarh_db_dev
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: .
    container_name: scarh_backend_dev
    command: >
      sh -c "python manage.py makemigrations --check || python manage.py makemigrations;
       python manage.py migrate;
       python manage.py runserver 0.0.0.0:8000;"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      SECRET_KEY: ${SECRET_KEY}
      DJANGO_SETTINGS_MODULE: core.settings

volumes:
  postgres_dev_data:
